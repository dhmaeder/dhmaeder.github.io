<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeYourFutute Invite Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe5b4;
            text-align: center;
            padding: 50px;
        }
        .invitation {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #ff4500;
        }
        .details {
            font-size: 18px;
            color: #444;
        }
        .rsvp {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>You're Invited!</h1>
        <p class="details">Dylan would like you to come and celebrate his birthday with food, fun, and laughter!</p>
        <p class="details"><strong>Date:</strong> March 30, 2025</p>
        <p class="details"><strong>Time:</strong> 6:00 PM</p>
        <p class="details"><strong>Location:</strong> My Place, Private Address</p>
        <p class="rsvp">RSVP by April March 20!</p>
    </div>
</body>
</html>
